<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div id="card" class="card w-25">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/540px-Sir_Tim_Berners-Lee.jpg"
        class="card-img-top">
      <h4 class="card-header fw-bolder">
        팀 버너스리
      </h4>
      <div class="card-body">
        <p class="card-text">1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">국적 - 영국</li>
        <li class="list-group-item">생년월일 - 1955년 6월 8일</li>
        <li class="list-group-item">직업 - 전산과학자, 프로그래머, 교수</li>
        <li class="list-group-item">출신 대학 - 옥스퍼드 대학교 물리학 학사</li>
      </ul>
      <div class="card-footer text-end">
        <a href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC" class="card-link">
          추가 정보
        </a>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
    let div_card = document.createElement('div')
    let img = document.createElement('img')
    let h4 = document.createElement('h4')
    let div_card_body = document.createElement('div')
    let p = document.createElement('p')
    let ul = document.createElement('ul')
    let li_01 = document.createElement('li')
    let li_02 = document.createElement('li')
    let li_03 = document.createElement('li')
    let li_04 = document.createElement('li')
    let div_card_footer = document.createElement('div')
    let a = document.createElement('a')
    const copy = document.querySelector('#copy')


    div_card.setAttribute('id', 'card')
    div_card.classList.add('card', 'w-25')
    div_card.appendChild(img)
    div_card.appendChild(h4)
    div_card.appendChild(div_card_body)
    div_card.appendChild(ul)
    div_card.appendChild(div_card_footer)

    img.setAttribute('src', 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/540px-Sir_Tim_Berners-Lee.jpg')
    img.classList.add('card-img-top')

    h4.classList.add('card-header', 'fw-bolder')
    h4.textContent = '팀 버너스리'

    div_card_body.classList.add('card-body')
    p.classList.add('card-text')
    p.textContent = '1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지'
    div_card_body.appendChild(p)

    ul.classList.add('list-group', 'list-group-flush')
    ul.appendChild(li_01)
    ul.appendChild(li_02)
    ul.appendChild(li_03)
    ul.appendChild(li_04)

    li_01.classList.add('list-group-item')
    li_01.textContent = '국적 - 영국'
    li_02.classList.add('list-group-item')
    li_02.textContent = '생년월일 - 1955년 6월 8일'
    li_03.classList.add('list-group-item')
    li_03.textContent = '직업 - 전산과학자, 프로그래머, 교수'
    li_04.classList.add('list-group-item')
    li_04.textContent = '출신 대학 - 옥스퍼드 대학교 물리학 학사'

    div_card_footer.appendChild(a)
    div_card_footer.classList.add('card-footer', 'text-end')

    a.classList.add('card-link')
    a.setAttribute('href', 'https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC')
    a.textContent = '추가 정보'

    copy.appendChild(div_card)



  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가

</script>

</html>
