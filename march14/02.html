<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">이메일</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" role="submit">로그인</button>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
    const div_copy = document.querySelector('#copy')
    let div_container = document.createElement('div')
    let div_01 = document.createElement('div')
    let div_02 = document.createElement('div')
    let div_03 = document.createElement('div')
    let label_01 = document.createElement('label')
    let label_02 = document.createElement('label')
    let input_01 = document.createElement('input')
    let input_02 = document.createElement('input')
    let btn_03 = document.createElement('button')

    div_container.appendChild(div_01)
    div_container.appendChild(div_02)
    div_container.appendChild(div_03)

    div_01.appendChild(label_01)
    div_01.appendChild(input_01)

    div_02.appendChild(label_02)
    div_02.appendChild(input_02)

    div_03.appendChild(btn_03)

    div_01.classList.add('mb-3')
    label_01.setAttribute('for', 'inputEmail')
    label_01.classList.add('form-label')
    label_01.textContent = '이메일'
    input_01.setAttribute = ('type', 'email')
    input_01.classList.add('form-control')
    input_01.setAttribute = ('id', 'inputEmail')

    div_02.classList.add('mb-3')
    label_02.setAttribute('for', 'inputPassword')
    label_02.classList.add('form-label')
    label_02.textContent = '비밀번호'
    input_02.setAttribute = ('type', 'password')
    input_02.classList.add('form-control')
    input_02.setAttribute = ('id', 'inputPassword')

    div_03.classList.add('mb-3')
    btn_03.classList.add('btn', 'btn-primary')
    btn_03.setAttribute('role', 'submit')
    btn_03.textContent = '로그인'

    div_copy.appendChild(div_container)

  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가


</script>

</html>
